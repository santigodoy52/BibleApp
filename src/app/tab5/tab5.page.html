<ion-content [fullscreen]="true">

    <ion-header [translucent]="true">
      <ion-toolbar>
        <ion-title>
          Favoritos
        </ion-title>
      </ion-toolbar>
    </ion-header>
  
    <br>
  
    <ng-container *ngIf="favs.length === 0">
        <div class="empty-list-container">
            <img src="assets/icon/caja.png" alt="Lista vacía">
            <h2>Tu lista está vacía</h2>
            <p>Agrega nuevos elementos para verlos aquí.</p>
        </div>
    </ng-container>

    <ng-container *ngIf="favs.length > 0">
        <div *ngFor="let verse of this.favs" [id]="'verse' + verse.objeto.title">
            <ion-list style="margin: 5px;">
              <ion-item-sliding>
                <ion-item>
                  <ion-label>
                    <ion-note color="medium" class="ion-text-wrap">
                      <h2 [style.font-size.px]="fontSize">{{ verse.objeto.title}}</h2> {{ verse.objeto.text }}
                    </ion-note>
                  </ion-label>
                </ion-item>
                <ion-item-options slot="end">
                  <ion-item-option color="medium" (click)="copyText(verse.objeto.text)">
                    <ion-icon slot="icon-only" name="copy"></ion-icon>
                  </ion-item-option>
                  <ion-item-option color="primary" (click)="compartirVersiculo(verse.objeto)">
                    <ion-icon slot="icon-only" name="share-social-outline"></ion-icon>
                  </ion-item-option>
                  <ion-item-option color="danger" expandable="true" (click)="eliminarDato(verse.key)">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                  </ion-item-option>
                </ion-item-options>
              </ion-item-sliding>
            
            </ion-list>
          </div>
    </ng-container>
  
</ion-content>
